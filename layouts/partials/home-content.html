    {{ range .Data.Pages }}
        {{if eq .Type "index" }}
        <div class="index-content post">
        {{.Content}}
        </div>
        {{end}}
    {{ end }}

    <h2 class="entry-title">
        Latest articles
    </h2>

    {{ $list := where .Data.Pages "Section" "in" "blog" }}
    {{ $list := where $list "Section" "!=" "" }}
    {{ $list := first 10 $list }}

    {{ range $index, $page := $list }}
        {{ partial "li.html" . }}
    {{ end }}
