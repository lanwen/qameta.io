---
layout: blog
title: Blog
---

<ul class="list">
    {% for post in site.posts %}
    <li>
        <div class="article">
            <div class="article__title">
                {% avatar {{post.author}} %}
                <h2>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h2>
                <p>
                    <span><i class="fa fa-user" aria-hidden="true"></i> {{ post.author }}</span>
                    <span><i class="fa fa-tags" aria-hidden="true"></i> {{ post.tags | join: ", " }}</span>
                    <span class="pull-right"><i class="fa fa-calendar" aria-hidden="true"></i> {{ post.date | date_to_long_string }}</span>
                </p>
            </div>
            <div class="article__excerpt">
                {{ post.excerpt }}
            </div>
            <div>
                <a href="{{ post.url }}">READ MORE...</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
